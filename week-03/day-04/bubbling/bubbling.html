<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("../assets/mp.jpg");
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <script>

let div = document.querySelector('.img-inspector');
let nav = document.querySelector('nav');
let x = 0;
let y = 0;
let z = parseInt(getComputedStyle(div).backgroundSize);



nav.addEventListener('click', (event) =>{
    let action = event.target.getAttribute('data-action');
    let dir = event.target.etAttribute('data-direction');

    if (action === 'move'){
        if(dir === 'up'){
            y = y - 10;
        }else if(dir === 'down'){
            y = y + 10;
        }else if(dir === 'left'){
            x = x - 10;
        }else{
            x = x + 10;
        }

        div.setAttribute('style', `background-position-x: ${x}px ; background-position-y: ${y}px`);

    }else{
        if (dir === 'in'){
            z = z - 20;

        }else{
            z = z + 20;
        }

        div.setAttribute('style', `background-size: ${z}%`);
    }
});

    </script>


  </body>
</html>
