<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="background">
        <div class="form">
            <div class="left-form">
                <div class="title">Sign up</div>
                <form action="form_action.asp" method="get">
                    <p class="word">USERNAME <br> <input placeholder="username" required="" type="text" class="input" />
                    </p>
                    <p class="word">PASSWORD <br> <input placeholder="E-mail" required="" type="password"
                            class="input" /></p>
                    <p class="word">USERNAME <br> <input placeholder="password" required="" type="text" class="input" />
                    </p>
                    <p class="word">PASSWORD <br> <input placeholder="Retype password" required="" type="password"
                            class="input" /></p>
                    <input id="sign" type="submit" value="SIGN ME UP" />
                </form>
            </div>

            <div class="MiddlePattern">
                OR
            </div>

            <div class="right-form">
                <div id="facebook-logo" class="link" onclick="window.open('http://www.facebook.com/')">Log in with
                    facebook</div>
                <div id="twitter-logo" class="link" onclick="window.open('http://www.twitterfensi.com/')">Log in with
                    Twitter</div>
                <div id="google-logo" class="link" onclick="window.open('http://www.google.cn/')">Log in with Google+
                </div>
            </div>
        </div>
    </div>

</body>

</html>
