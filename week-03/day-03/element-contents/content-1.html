<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Fill every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->

   

  </body>

  <script>

    const animals = document.querySelector('.animals');
    const apple = document.querySelector('.apple');
    const balloon = document.querySelector('balloon');
    const cat = document.querySelector('cat');

    apple.innerHTML = apple.innerHTML + animals.textContent;
    balloon.innerHTML = balloon.innerHTML + animals.textContent;
    cat.innerHTML = cat.innerHTML + animals.textContent;

    apple.innerHTML = apple.innerHTML + animals.innerHTML;
    balloon.innerHTML = balloon.innerHTML + animals.innerHTML;
    cat.innerHTML = cat.innerHTML + animals.innerHTML;

  </script>
</html>
