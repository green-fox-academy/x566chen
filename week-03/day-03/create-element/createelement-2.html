<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

      <!-- Remove the king from the list.
      Fill the list based on the following list of objects.
      Only add the asteroids to the list.
      Each list item should have its category as a class and its content as text content. -->
   
    <script>


      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

      const king = document.querySelector('li');
      const list = document.querySelector('.asteroids');
      list.removeChild(king);

    

      for(let i=0; i<planetData.length; i++){
        const addlist = document.createElement('li');
          if(planetData[i].asteroid == true){
              addlist.class = planetData[i].category;
              addlist.textContent = planetData[i].content;
              list.appendChild(addlist);
          }
      }


    </script>
 
  </body>


</html>
