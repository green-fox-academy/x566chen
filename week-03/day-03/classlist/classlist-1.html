<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->
  </body>
  <script>

    const fourthp = document.querySelector('p:nth-child(4)');
    const p = document.querySelector('p');
    const cat = document.querySelector('.cat')
    const apple = document.querySelector('.apple');
    const firstp = document.querySelector('p:nth-child(1)')
    if (p.classList.contains('dolphin')){
      apple.textContent = 'pear';
    }
    if (p.classList.contains('apple')){
      cat.textContent = 'dog';
    }
    apple.setAttribute('class', 'apple red')

    document.querySelector('.balloon').style.borderRadius=0;
  </script>
</html>
